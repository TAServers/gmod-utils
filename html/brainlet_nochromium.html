<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Brainlet</title>

	<style>
		body {
			padding: 0;
			margin: 0;

			background-color: #222629;
			color: #6b6e70;
			
			font-family: Roboto, sans-serif;
			font-weight: lighter;
			font-size: 10px;
			letter-spacing: 0.1em;
		}

		#container {
			padding-left: 16px;
			padding-right: 16px;
		}

		#title {
			color: #f07b16;
			font-size: 1.5em;
			text-align: center;

			padding-top: 8px;
			padding-bottom: 8px;

			display: block;
			width: 100%;
		}

		#question {
			padding: 0;
			margin: 0;
			display: block;

			height: 15em;

			background-color: #474b4f;

			position: relative;
		}

		#question span {
			font-size: 3em;

			color: #e0f0f3;

			text-align: center;

			position: absolute;
			top: 0;
			left: 0;

			width: 100%;
			height: 100%;

			display: table-cell;
			vertical-align: middle;
		}
		#progress-bar {
			background-color: #f77d1a;

			height: 100%;
			width: 100%;
		}

		#answers {
			display: block;
			margin: 16px;
			height: 100%;

			text-align: center;
			display: block;
			overflow: hidden;
		}

		a {
			font-size: 2.4em;
			text-decoration: none;
		}
		a:hover> div {
			background-color: #f8903a;
		}
		a:active> div {
			background-color: #f67409;
		}

		a > div {
			background-color: #f77d1a;
			color: #e0f0f3;

			border: 0;
			margin: 16px;
			padding: 8px;

			min-width: 15em;
			min-height: 3em;
			max-height: 10em;

			outline: none;
		}

		.footer {
			display: block;
			text-align: center;
			font-size: 2em;
		}
	</style>
</head>

<body>
	<div id="container">
		<span id="title">Category Name: Difficulty</span>
		<div id="question">
			<div id="progress-bar"></div>
			<span>question</span>
		</div>
		<div id="answers"></div>
		<span class="footer">You're using a non-Chromium branch of GMod so most features aren't supported</span>
		<span class="footer">Please consider switching to a Chromium branch in the Steam betas section</span>
		<span class="footer">(Right Click -> Properties... -> Betas)</span>
		
	</div>

	<script>
		function onClick(name) {
			brainlet.onClick(name);
			return false;
		}

		function addButton(name) {
			var answer = document.createElement("a");
			answer.setAttribute("onclick", "onClick(\"" + name + "\")");
			answer.setAttribute("href", "#");

			var container = document.createElement("div");
			container.setAttribute("class", "button");
			container.innerHTML = name;
			answer.appendChild(container);

			document.getElementById("answers").appendChild(answer);
		}

		function setTimer(val) {
			document.getElementById("question").children[0].style.width = val.toString() + "%";
		}

		function init(category, difficulty, question, timeLeft) {
			document.getElementById("title").innerHTML = category + ": " + difficulty;
			document.getElementById("question").children[1].innerHTML = question;
			document.getElementById("question").children[0].setAttribute("max", timeLeft.toString());

			var startTime = timeLeft;
			setInterval(function() {
				timeLeft -= 0.01;
				setTimer((timeLeft / startTime) * 100);
			}, 10)
		}

		// Tell Lua we've loaded
		setTimeout(function() {
			brainlet.loaded();
		}, 100);
	</script>
</body>
</html>
