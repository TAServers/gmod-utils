<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Circular Progress Bar</title>

	<style>
		html, body {
			margin: 0;
			height: 100%;
			width: 100%;
			overflow: hidden;
		}

		body {
			padding: 0;
			margin: 0;
		}

		div {
			width: 33.333333333333333333333333333333333333333333333333333333333%;
			height: 100%;
			float: left;
		}

		object {
			width: 100%;
			height: 100%;
		}
	</style>
</head>

<body style="background-color: #222629;">
	<div id="server"></div>
	<div id="e2"></div>
	<div id="starfall"></div>

	<script type="text/javascript" src="components/circularprogress/script.js"></script>
	<script>
		var server = createProgressBar("Server", document.getElementById("server"));

		server.addEventListener("load", function() {
			server.addElement("CPU", "#d1591d");
		});

		server.addEventListener("load", function() {
			server.addElement("RAM", "#ff8b42");
		});

		function setServerCPU(percentage) {
			server.setProgress("CPU", percentage);
		}
		function setServerRAM(percentage) {
			server.setProgress("RAM", percentage);
		}

		var e2 = createProgressBar("E2", document.getElementById("e2"));

		e2.addEventListener("load", function() {
			e2.addElement("CPU", "#a62b2b");
		});

		e2.addEventListener("load", function() {
			e2.addElement("RAM", "#c75050");
		});

		function setE2CPU(percentage) {
			e2.setProgress("CPU", percentage);
		}
		function setE2RAM(percentage) {
			e2.setProgress("RAM", percentage);
		}

		var starfall = createProgressBar("Starfall", document.getElementById("starfall"));

		starfall.addEventListener("load", function() {
			starfall.addElement("CPU", "#3b72c4");
		});

		starfall.addEventListener("load", function() {
			starfall.addElement("RAM", "#50a5c7");
		});

		function setStarfallCPU(percentage) {
			starfall.setProgress("CPU", percentage);
		}
		function setStarfallRAM(percentage) {
			starfall.setProgress("RAM", percentage);
		}
	</script>
</body>
</html>
