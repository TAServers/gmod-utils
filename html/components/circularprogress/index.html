<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Circular Progress Bar</title>

	<link href="style.css" rel="stylesheet" type="text/css">
</head>

<body style="background-color: #222629;">
	<script type="text/javascript" src="script.js"></script>
	<script>
		var bar = createProgressBar("", document.getElementsByTagName("body")[0]);
		bar.setAttribute("style", "width: 100vw; height: 100vh;");

		bar.addEventListener("load", function() {
			bar.addElement("main", [255, 150, 0]);
			bar.setProgress("main", 0.6);
		});
	</script>
</body>
</html>
