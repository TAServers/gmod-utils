<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Circular Progress Bar</title>

	<style>
		body {
			padding: 0;
			margin: 0;
		}

		object {
			width: 100%;
			height: 30em;
		}
	</style>
</head>

<body style="background-color: #222629;">
	<script type="text/javascript" src="script.js"></script>
	<script>
		var bar = createProgressBar("Test", document.getElementsByTagName("body")[0]);

		bar.addEventListener("load", function() {
			bar.addElement("main", [255, 150, 0]);
			bar.setProgress("main", 0.6);
		});
	</script>
</body>
</html>
