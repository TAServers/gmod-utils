<?xml-stylesheet type="text/css" href='https://fonts.googleapis.com/css?family=Poppins' ?>
<?xml-stylesheet type="text/css" href="style.css" ?>
<svg class="circularprogress" viewBox="0 0 100 100" version="1.1" xmlns="http://www.w3.org/2000/svg">
	<defs>
		<filter id="inset-shadow">
			<feFlood flood-color="black"/>
			<feComposite operator="out" in2="SourceGraphic"/>
			<feGaussianBlur stdDeviation="1.5"/>
			<feComposite operator="atop" in2="SourceGraphic"/>
		</filter>
		<filter id="drop-shadow">
			<feDropShadow
				dx="0"
				dy="0"
				stdDeviation="0.5"
				flood-color="#222629"
				flood-opacity="0.3"
			/>
		</filter>
	</defs>

	<circle filter="url(#inset-shadow)" r="30" cx="50" cy="50" fill="none" stroke="#474b4f"/>
	<text class="title" x="50" y="50" text-anchor="middle" dominant-baseline="middle">Title</text>
</svg>